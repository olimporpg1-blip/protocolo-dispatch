<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Glitchium Protocol</title>
    <style>
        /* --- ESTILO VISUAL (Baseado nas referências) --- */
        :root {
            --main-blue: #64c4ff; /* Azul claro da referência */
            --neon-pink: #ff0055; /* Rosa para erro/glitch */
            --bg-dark: #0a0a0c;   /* Fundo quase preto */
            --panel-bg: rgba(20, 24, 30, 0.95); /* Fundo do painel semi-transparente */
        }

        body { 
            background-color: var(--bg-dark);
            /* Grade azul claro sutil */
            background-image: 
                linear-gradient(rgba(100, 196, 255, 0.07) 1px, transparent 1px), 
                linear-gradient(90deg, rgba(100, 196, 255, 0.07) 1px, transparent 1px);
            background-size: 50px 50px;
            color: var(--main-blue); 
            font-family: 'Courier New', monospace; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            justify-content: center; 
            min-height: 100vh; 
            margin: 0; 
            overflow: hidden;
            user-select: none;
        }

        .interface-container {
            position: relative;
            /* Borda azul fina como na referência */
            border: 1px solid var(--main-blue);
            padding: 30px 40px;
            background: var(--panel-bg);
            /* Brilho azul suave atrás do painel */
            box-shadow: 0 0 40px rgba(100, 196, 255, 0.2);
            border-radius: 8px;
            text-align: center;
            width: 650px;
        }

        /* Estilo para o Logo */
        .main-logo {
            max-width: 80%;
            height: auto;
            margin-bottom: 25px;
            /* Adiciona um leve brilho no logo para destacar */
            filter: drop-shadow(0 0 10px rgba(100, 196, 255, 0.3));
        }

        canvas { 
            border: 2px solid #3a4a5a; /* Borda do canvas mais discreta */
            background: #05070a; 
            box-shadow: inset 0 0 20px rgba(0,0,0,1);
            margin-bottom: 20px;
            border-radius: 4px;
            width: 100%;
        }

        .controls { 
            display: grid; 
            grid-template-columns: 1fr 1fr 1fr; 
            gap: 15px; 
            margin-bottom: 20px;
        }

        .slider-wrapper {
            background: rgba(100, 196, 255, 0.05); /* Fundo sutil nos sliders */
            padding: 10px;
            border-radius: 4px;
            border: 1px solid rgba(100, 196, 255, 0.1);
        }

        label { 
            display: block;
            font-size: 10px; 
            text-transform: uppercase; 
            letter-spacing: 1px; 
            color: rgba(100, 196, 255, 0.7); 
            margin-bottom: 8px;
        }

        input[type=range] { 
            width: 100%; 
            cursor: pointer;
            accent-color: var(--main-blue); /* Cor do slider */
        }

        #status { 
            margin-bottom: 15px; 
            font-size: 14px; 
            font-weight: bold; 
            letter-spacing: 2px;
            color: var(--neon-pink); 
            text-shadow: 0 0 5px rgba(255, 0, 85, 0.5);
            min-height: 20px;
        }

        /* Botão Discord */
        #success-modal {
            display: none;
            flex-direction: column;
            align-items: center;
            margin-top: 10px;
            animation: fadeIn 0.5s forwards;
            padding-top: 20px;
            border-top: 1px solid rgba(100, 196, 255, 0.3);
        }

        .discord-btn {
            background-color: var(--main-blue);
            color: #000;
            padding: 15px 40px;
            text-decoration: none;
            font-weight: 900;
            font-size: 16px;
            border-radius: 2px;
            letter-spacing: 1px;
            box-shadow: 0 0 15px rgba(100, 196, 255, 0.6);
            transition: all 0.2s;
            display: inline-block;
            text-transform: uppercase;
        }

        .discord-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 0 30px var(--main-blue);
            background-color: #fff;
        }

        /* Debug Panel */
        #debug {
            font-size: 9px;
            color: rgba(100, 196, 255, 0.4);
            margin-top: 10px;
            font-family: monospace;
        }

        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    </style>
</head>
<body>

    <div class="interface-container">
        <img src="logo-glitchium.png" alt="Glitchium Logo" class="main-logo" onerror="this.style.display='none'; console.log('Erro: Imagem do logo não encontrada. Verifique o nome do arquivo.');">

        <div id="status">⚠️ SINAL INSTÁVEL - REQUER SINCRONIZAÇÃO</div>
        
        <canvas id="syncCanvas" width="600" height="250"></canvas>
        
        <div class="controls">
            <div class="slider-wrapper">
                <label>Frequência</label>
                <input type="range" id="freq" min="0.01" max="0.1" step="0.001" value="0.02">
            </div>
            <div class="slider-wrapper">
                <label>Amplitude</label>
                <input type="range" id="amp" min="10" max="100" step="1" value="20">
            </div>
            <div class="slider-wrapper">
                <label>Fase (Shift)</label>
                <input type="range" id="phase" min="0" max="6.3" step="0.1" value="0">
            </div>
        </div>

        <div id="success-modal">
            <h2 style="color: var(--main-blue); margin: 0 0 15px 0; font-size: 16px;">ACESSO TOTAL CONCEDIDO</h2>
            <a href="https://discord.gg/cjvrF4ufR6" target="_blank" class="discord-btn">
                ENTRAR NO SERVIDOR
            </a>
        </div>
        
        <div id="debug">System Ready. Initiate sequence.</div>
    </div>

    <script>

                }

                    onSuccess();
                }

                if (isSolved) {
                    ctx.strokeStyle = colorSuccess; 
                    ctx.shadowBlur = 15;
                    ctx.shadowColor = colorSuccess;

                    statusEl.style.color = colorSuccess;

                    ctx.strokeStyle = colorError; 
                    ctx.shadowBlur = 0;

                    statusEl.style.color = colorError;
