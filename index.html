<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Neural Sync Interface</title>
    <style>
        /* --- ESTILO VISUAL --- */
        body { 
            background-color: #050505;
            background-image: 
                linear-gradient(rgba(0, 243, 255, 0.05) 1px, transparent 1px), 
                linear-gradient(90deg, rgba(0, 243, 255, 0.05) 1px, transparent 1px);
            background-size: 40px 40px;
            color: #00f3ff; 
            font-family: 'Courier New', monospace; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            justify-content: center; 
            height: 100vh; 
            margin: 0; 
            overflow: hidden;
            user-select: none;
        }

        .interface-container {
            position: relative;
            border: 1px solid #333;
            padding: 40px;
            background: rgba(10, 12, 16, 0.95);
            box-shadow: 0 0 40px rgba(0, 0, 0, 0.8);
            border-radius: 4px;
            text-align: center;
            width: 650px;
        }

        canvas { 
            border: 2px solid #1a1a2e; 
            background: #08080a; 
            box-shadow: inset 0 0 20px rgba(0,0,0,0.9);
            margin-bottom: 20px;
            border-radius: 4px;
            width: 100%;
        }

        .controls { 
            display: grid; 
            grid-template-columns: 1fr 1fr 1fr; 
            gap: 15px; 
            margin-bottom: 20px;
        }

        .slider-wrapper {
            background: rgba(255, 255, 255, 0.05);
            padding: 10px;
            border-radius: 4px;
        }

        label { 
            display: block;
            font-size: 10px; 
            text-transform: uppercase; 
            letter-spacing: 1px; 
            color: #888; 
            margin-bottom: 8px;
        }

        input[type=range] { 
            width: 100%; 
            cursor: pointer;
            accent-color: #00f3ff;
        }

        #status { 
            margin-bottom: 15px; 
            font-size: 14px; 
            font-weight: bold; 
            letter-spacing: 2px;
            color: #ff0055; 
            text-shadow: 0 0 5px rgba(255, 0, 85, 0.5);
            min-height: 20px;
        }

        /* Botão Discord */
        #success-modal {
            display: none;
            flex-direction: column;
            align-items: center;
            margin-top: 10px;
            animation: fadeIn 0.5s forwards;
            padding-top: 20px;
            border-top: 1px solid #333;
        }

        .discord-btn {
            background-color: #00f3ff;
            color: #000;
            padding: 15px 40px;
            text-decoration: none;
            font-weight: 900;
            font-size: 16px;
            border-radius: 2px;
            letter-spacing: 1px;
            box-shadow: 0 0 15px rgba(0, 243, 255, 0.6);
            transition: all 0.2s;
            display: inline-block;
            text-transform: uppercase;
        }

        .discord-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 0 30px rgba(0, 243, 255, 1);
            background-color: #fff;
        }

        /* Debug Panel */
        #debug {
            font-size: 9px;
            color: #444;
            margin-top: 10px;
            font-family: monospace;
        }

        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    </style>
</head>
<body>

    <div class="interface-container">
        <div id="status">⚠️ SINAL INSTÁVEL - REQUER SINCRONIZAÇÃO</div>
        
        <canvas id="syncCanvas" width="600" height="250"></canvas>
        
        <div class="controls">
            <div class="slider-wrapper">
                <label>Frequência</label>
                <input type="range" id="freq" min="0.01" max="0.1" step="0.001" value="0.02">
            </div>
            <div class="slider-wrapper">
                <label>Amplitude</label>
                <input type="range" id="amp" min="10" max="100" step="1" value="20">
            </div>
            <div class="slider-wrapper">
                <label>Fase (Shift)</label>
                <input type="range" id="phase" min="0" max="6.3" step="0.1" value="0">
            </div>
        </div>

        <div id="success-modal">
            <h2 style="color: #00f3ff; margin: 0 0 15px 0; font-size: 16px;">ACESSO TOTAL CONCEDIDO</h2>
            <a href="https://discord.gg/cjvrF4ufR6" target="_blank" class="discord-btn">
                ENTRAR NO SERVIDOR
            </a>
        </div>
        
        <div id="debug">System Ready. Initiate sequence.</div>
    </div>

    <script>
        // Inicia o jogo assim que o elemento existir
        setTimeout(initGame, 100);

        function initGame() {
            const canvas = document.getElementById('syncCanvas');
            if(!canvas) return;

            const ctx = canvas.getContext('2d');
            const statusEl = document.getElementById('status');
            const successModal = document.getElementById('success-modal');
            const debugEl = document.getElementById('debug');
            
            const inputs = {
                freq: document.getElementById('freq'),
                amp: document.getElementById('amp'),
                phase: document.getElementById('phase')
            };

            // --- CONFIGURAÇÃO DA RESPOSTA ---
            const target = {
                freq: 0.055,  // Densidade da onda
                amp: 65,      // Altura da onda
                phase: 3.1    // Posição lateral
            };

            // Tolerância (Facilidade)
            const tolerance = { freq: 0.006, amp: 10, phase: 0.8 };

            let time = 0;
            let isSolved = false;

            function draw() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                drawGrid(ctx, canvas.width, canvas.height);

                time += 0.08;
                const centerY = canvas.height / 2;

                // 1. Onda Alvo (Cinza/Fantasma)
                ctx.beginPath();
                ctx.strokeStyle = "rgba(255, 255, 255, 0.15)";
                ctx.lineWidth = 4;
                ctx.setLineDash([5, 10]); 
                for (let x = 0; x < canvas.width; x++) {
                    const y = centerY + Math.sin(x * target.freq + target.phase + time) * target.amp;
                    ctx.lineTo(x, y);
                }
                ctx.stroke();
                ctx.setLineDash([]); 

                // 2. Onda do Jogador
                const curFreq = parseFloat(inputs.freq.value);
                const curAmp = parseFloat(inputs.amp.value);
                const curPhase = parseFloat(inputs.phase.value);

                // Checar Erro
                const errFreq = Math.abs(curFreq - target.freq);
                const errAmp = Math.abs(curAmp - target.amp);
                const errPhase = Math.abs(curPhase - target.phase);

                // Debug visual
                if(!isSolved) {
                    debugEl.innerText = `Diff: Freq(${errFreq.toFixed(3)}) Amp(${errAmp.toFixed(0)}) Phase(${errPhase.toFixed(1)})`;
                }

                // Vitória
                if (!isSolved && errFreq < tolerance.freq && errAmp < tolerance.amp && errPhase < tolerance.phase) {
                    onSuccess();
                }

                // Cores
                if (isSolved) {
                    ctx.strokeStyle = "#00f3ff"; 
                    ctx.shadowBlur = 15;
                    ctx.shadowColor = "#00f3ff";
                    statusEl.innerText = "SINAL ESTABILIZADO - CONEXÃO SEGURA";
                    statusEl.style.color = "#00f3ff";
                } else {
                    ctx.strokeStyle = "#ff0055"; 
                    ctx.shadowBlur = 0;
                    statusEl.innerText = "⚠️ SINAL INSTÁVEL - REQUER SINCRONIZAÇÃO";
                    statusEl.style.color = "#ff0055";
                }

                // Desenha Onda Jogador
                ctx.beginPath();
                ctx.lineWidth = 3;
                
                let jitter = 0;
                if (!isSolved) {
                    const totalError = (errFreq * 500) + (errAmp / 2) + (errPhase * 5);
                    jitter = (Math.random() - 0.5) * Math.min(totalError / 5, 4);
                }

                for (let x = 0; x < canvas.width; x++) {
                    const y = centerY + Math.sin(x * curFreq + curPhase + time) * curAmp + jitter;
                    ctx.lineTo(x, y);
                }
                ctx.stroke();

                requestAnimationFrame(draw);
            }

            function drawGrid(ctx, w, h) {
                ctx.strokeStyle = "rgba(255, 255, 255, 0.03)";
                ctx.lineWidth = 1;
                ctx.beginPath();
                for(let i=0; i<w; i+=40) { ctx.moveTo(i,0); ctx.lineTo(i, h); }
                for(let i=0; i<h; i+=40) { ctx.moveTo(0,i); ctx.lineTo(w, i); }
                ctx.stroke();
            }

            function onSuccess() {
                isSolved = true;
                successModal.style.display = "flex";
                inputs.freq.disabled = true;
                inputs.amp.disabled = true;
                inputs.phase.disabled = true;
                debugEl.innerText = "SYSTEM BYPASS COMPLETE.";
            }

            draw();
        }
    </script>
</body>
</html>
